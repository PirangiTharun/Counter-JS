<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="updown">
        <p class="center bigHeading">Counter</p>
        <span class="bigHeading center" id="value">0</span>
        <div class="buttons">
            <button class="bigbtn" onclick="decrease()">DECREASE</button>
            <button class="bigbtn" onclick="reset()">RESET</button>
            <button class="bigbtn" onclick="increase()">INCREASE</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
